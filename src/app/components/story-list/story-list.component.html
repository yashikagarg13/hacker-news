<div class="story-list">
  <div *ngIf="stories.length === 0 && !error">Loading...</div>
  <div class="error" *ngIf="stories.length === 0 && error">{{ error }}</div>
  <ul>
    <li *ngFor="let story of stories;let i = index">
      <a matLine [routerLink]="['/detail', story.id]">
        <app-story-list-item [story]="story" [number]="i + 1"></app-story-list-item>
      </a>
    </li>
  </ul>
</div>
